name: deploy
on:
  [push]
  # push:
  #   branches:
  #     - "main"

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: copy files via ssh secrets
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yaml, .env, configs/"
          target: "backend"
          rm: true
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker rm -f $(sudo docker ps -aq)
            sudo docker rmi -f $(sudo docker images -aq)
            sudo docker volume rm -f $(sudo docker volume ls -q)

            export RECOGNIZE_API_TOKEN=${{ secrets.RECOGNIZE_API_TOKEN }}
            export TREFLE_API_TOKEN=${{ secrets.TREFLE_API_TOKEN }}
            export PERENUAL_API_TOKEN=${{ secrets.PERENUAL_API_TOKEN }}

            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cyberbed-image
            sudo docker compose up -d
